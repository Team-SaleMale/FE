# netlify.toml

[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm start"
  targetPort = 3000
  port = 8888

# (선택) 프록시용 짧은 경로
[[redirects]]
  from = "/api/youtube"
  to = "/.netlify/functions/youtube"
  status = 200
  force = true

# SPA 라우팅
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
